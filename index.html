<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>editor</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<link rel="stylesheet" type="text/css" href="editor.css">
	<style type="text/css">
		body{
			margin: 0;
			padding: 0 20px;
		}
		.title{
			width: 100%;
			height: 50px;
		}
		.title input{
			width: 100%;
			height: 50px;
			box-sizing: border-box;
			border:none;
			outline: none;
			color: #333;
			font-size: 20px;
		}
	    #content{
			padding: 0 20px;
		}
		#content p{
			padding: 0;
			margin: 20px 0;
		}

		#content p img{
			max-width: 100%;
		}

	</style>
</head>
<body>
	<div class="title">
		<input type="text" placeholder="在这里输入标题" name="title"/>
	</div>
	<div id="editor" placeholder="在这里输入"></div>
	<button id="submit">获取</button>
	<div id="content"></div>
	<script type="text/javascript" src="editor.js"></script>
	<script type="text/javascript">
		var zhuEditor =  new ZhuEditor("#editor",function(event,insert){
			var url= "http://video.yingtu.co/8/image/288559ae-3365-4130-b9dc-b7a5ef187dea.jpg";
			insert(url);
		});

		var submit = document.getElementById("submit");
		var content = document.getElementById("content");
		
		submit.onclick = function(){
			var html = zhuEditor.getValue();
			content.innerHTML = html;

		}
	</script>
</body>
</html>
